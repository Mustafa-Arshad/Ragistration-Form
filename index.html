<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-danger">
    <div class="container py-3">
        <div>
            <h1 class="text-center fst-italic">JOB FORM</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input type="text" name="firstname" id="name" placeholder="First Name"
                    class=" p-2 w-75 my-1"> <br>
                <input type="text" name="lastname" id="lname" placeholder="Last Name" class=" p-2 w-75 my-1">
                <br>
                <input type="email" name="email" id="email" placeholder="Email" class=" p-2 w-75 my-1"> <br>
                <input type="number" name="number" id="num" placeholder="Contact no" class=" p-2 w-75 my-1"> <br>
                <input type="text" name="Qualification" id="qual" placeholder="Qualification"
                    class=" p-2 w-75 my-1"> <br>
                <input type="number" name="CNIC" id="cnic" placeholder="CNIC" class=" p-2 w-75 my-1"> <br>
                <input type="text" name="password" id="password" placeholder=" Password" class=" p-2 w-75 my-1"> <br>
                <select name="course" id="sel" class="p-2 w-75 my-1">
                    <option value="web-dev">Web development</option>
                    <option value="python">Python</option>
                    <option value="flutter">Flutter</option>
                    <option value="react">React</option>
                </select> <br>
                <button class="p-1 text-center text-dark bg-light  border-dark w-25 mx-2" onclick="saveTask()">Save</button>
            </div>
            <div class="col-md-6">
                <div class="py-5">
                    <ul id="parent"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>

</html>
